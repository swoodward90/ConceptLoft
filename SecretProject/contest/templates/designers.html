{% extends 'base.html' %}

{% block content %}
<div class='container'>
	<div class='header'>
		All Contests!
	</div>
	<div class='span12'>
		<div class='list_body'>
			{% for contest in contests %}
				<div class='contest_box'>
					<div class='row' style="margin-top:100px;">
						<a href='/detail/{{contest.id}}/'>  <div class=entrylink> <div class='span4'>{{contest.title}} </div> </div> </a>
						<div class='span4'>{{contest.company.company_name}} </div>
						<div class='span4'> Winners: {{contest.number_winning}} </div></br></br>
						<div class='span10 offset2'> {{contest.description}} </div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}
